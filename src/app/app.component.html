<main class="main">
  <h1 class="text-3xl font-bold mt-16 mb-10">Password Generator</h1>
  <div class="xl:w-1/6 lg:w-1/3 w-1/2">
    <div class="space-y-2">
      <label class="label-input-text">Length {{ length }}</label>
      <input class="input-range" type="range" min="6" max="30" (input)="onChangeLength($event)" [value]="length"/>
    </div>

    <div class="flex flex-col py-8">
      <div class="space-y-2">
        <div class="relative flex items-start">
          <div class="flex h-6 items-center">
            <input class="input-checkbox" type="checkbox" (change)="onChangeUseUcLetters()"/>
          </div>
          <div class="ml-0.5 text-sm leading-6">
            <label class="text-sm">Use Uppercase Letters</label>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <div class="relative flex items-start">
          <div class="flex h-6 items-center">
            <input class="input-checkbox" type="checkbox" (change)="onChangeUseLcLetters()"/>
          </div>
          <div class="ml-0.5 text-sm leading-6">
            <label class="text-sm">Use Lowercase Letters</label>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <div class="relative flex items-start">
          <div class="flex h-6 items-center">
            <input class="input-checkbox" type="checkbox" (change)="onChangeUseNumbers()"/>
          </div>
          <div class="ml-0.5 text-sm leading-6">
            <label class="text-sm">Use Numbers</label>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <div class="relative flex items-start">
          <div class="flex h-6 items-center">
            <input class="input-checkbox" type="checkbox" (change)="onChangeUseSymbols()"/>
          </div>
          <div class="ml-0.5 text-sm leading-6">
            <label class="text-sm">Use Symbols</label>
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-6">
      <button [disabled]="!(this.useUcLetters || this.useLcLetters || this.useNumbers || this.useSymbols)" type="button" class="button"
              (click)="onButtonClick()">Generate!
      </button>
    </div>

    <div  *ngIf="password !== ''" class="space-y-2 pt-8">
      <label class="label-input-text">Your Password</label>
      <input class="input-text" type="text" [value]="password" readonly />
    </div>
  </div>
</main>
